<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chuy√™n gia AI - Sinh h·ªçc</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@500&display=swap');

  :root {
    --bg-dark: #0f172a;
    --cyan: #38bdf8;
    --cyan-light: rgba(56, 189, 248, 0.3);
    --green-light: rgba(16, 185, 129, 0.3);
    --text-light: #e2e8f0;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Rajdhani', sans-serif;
    color: var(--text-light);
    overflow: hidden;
background-color:#0F0F1A;
    position: relative;
  }


  h1 {
    font-family: 'Orbitron', sans-serif;
    color: var(--cyan);
    text-shadow: 0 0 10px var(--cyan);
    margin-bottom: 15px;
    z-index: 1;
  }

  .chat-container {
    width: 90%;
    max-width: 850px;
    height: 520px;
    background: rgba(15, 23, 42, 0.8);
    border: 1px solid var(--cyan-light);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(56, 189, 248, 0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    z-index: 1;
    backdrop-filter: blur(10px);
    margin-bottom: 8%;
  }

  .chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
  }

  .message-row {
    display: flex;
    align-items: flex-start;
    margin-bottom: 15px;
    position: relative;
    transition: transform 0.2s ease;
  }

  .message-row:hover { transform: scale(1.03); }
  .message-row.user { flex-direction: row-reverse; }

  .avatar {
    width: 42px; height: 42px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 10px;
    box-shadow: 0 0 10px var(--cyan-light);
  }

  .avatar img { width: 100%; height: 100%; object-fit: cover; }

  .message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 14px;
    line-height: 1.4;
    font-size: 16px;
    animation: fadeIn 0.3s ease-in-out;
    position: relative;
    word-wrap: break-word;
  }

  .bot .message {
    background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), var(--green-light));
    border: 1px solid rgba(94, 234, 212, 0.5);
    box-shadow: 0 0 10px rgba(94, 234, 212, 0.3);
  }

  .user .message {
    background: linear-gradient(135deg, rgba(56, 189, 248, 0.4), rgba(30, 64, 175, 0.4));
    border: 1px solid var(--cyan-light);
    box-shadow: 0 0 10px var(--cyan-light);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .copy-btn {
    position: absolute;
    right: -30px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    background: rgba(56,189,248,0.25);
    border: 1px solid rgba(56,189,248,0.5);
    border-radius: 50%;
    width: 26px;
    height: 26px;
    font-size: 13px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--cyan);
    transition: 0.3s;
  }

  .bot:hover .copy-btn { opacity: 1; }
  .copy-btn:hover { background: rgba(56,189,248,0.5); }

  .loading {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--cyan);
  }

  .spinner {
    width: 18px; height: 18px;
    border: 2px solid rgba(56,189,248,0.3);
    border-top: 2px solid var(--cyan);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0); }
    to { transform: rotate(360deg); }
  }

  .input-area {
    display: flex;
    align-items: center;
    padding: 10px;
    border-top: 1px solid var(--cyan-light);
    background: rgba(15,23,42,0.6);
    backdrop-filter: blur(8px);
    gap: 8px;
  }

  .upload-buttons { display: flex; gap: 9px; padding-left: 10px; }

  .tool-btn {
position: relative;
    cursor: pointer;
    background: rgba(56, 189, 248, 0.2);
    border: 1px solid rgba(56, 189, 248, 0.5);
    width: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #38bdf8;
    transition: 0.3s;
    font-size: 20px;
    border-radius: 10px;
    height: 36px;
  }

  .tool-btn:hover {
    background: rgba(56, 189, 248, 0.5);
    transform: scale(1.15);
    box-shadow: 0 0 12px rgba(56, 189, 248, 0.6);
  }

  .tool-btn::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%) translateY(0);
    background: rgba(15, 23, 42, 0.9);
    color: #38bdf8;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 13px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease, transform 0.25s ease;
    box-shadow: 0 0 10px rgba(56,189,248,0.4);
    border: 1px solid rgba(56,189,248,0.4);
    backdrop-filter: blur(4px);
  }

  .tool-btn:hover::after {
    opacity: 1;
    transform: translateX(-50%) translateY(-5px);
  }

  input[type="file"] { display: none; }

  input[type="text"] {
    flex: 1;
    background: transparent;
    border: 2px solid transparent;
    outline: none;
    color: var(--text-light);
    font-size: 16px;
    padding: 8px;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  /* üí° Hi·ªáu ·ª©ng vi·ªÅn s√°ng khi click v√†o input */
  input[type="text"]:focus {
    border: 2px solid var(--cyan);
    box-shadow: 0 0 12px rgba(56, 189, 248, 0.7);
    background: rgba(56, 189, 248, 0.05);
  }

  .send-btn {
    background: linear-gradient(135deg, #0ea5e9, #14b8a6);
    border: none;
    border-radius: 50%;
    width: 40px; height: 40px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  .send-btn:hover {
    background: linear-gradient(135deg, #22d3ee, #0ea5e9);
    box-shadow: 0 0 10px #22d3ee;
  }

  .suggestions {
    display: flex;
    justify-content: center;
    gap: 12px;
    border-top: 2px solid var(--cyan);
    box-shadow: 0 0 111px rgba(56, 189, 248, 0.7);
        padding: 10px 0;

  }

  .suggestion {
    background: rgba(56,189,248,0.15);
    border: 1px solid var(--cyan-light);
    border-radius: 20px;
    padding: 8px 14px;
    color: var(--cyan);
    cursor: pointer;
    transition: 0.3s;
  }
  .suggestion:hover { background: rgba(56,189,248,0.35); }

  img.message-img {
    max-width: 65%;
    border-radius: 12px;
    border: 1px solid var(--cyan-light);
    box-shadow: 0 0 10px var(--cyan-light);
  }

  /* Thanh cu·ªôn */
  ::-webkit-scrollbar { width: 10px; }
  ::-webkit-scrollbar-track { background: rgba(0,0,0,0.4); border-radius: 10px; }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #00f5ff, #0066ff);
    border-radius: 10px;
    box-shadow: 0 0 6px #00eaff;
    transition: all 0.3s ease;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #33ffff, #3399ff);
    box-shadow: 0 0 10px #00eaff;
  }
  ::-webkit-scrollbar-button { display: none; }
  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 15px 0;
    font-size: 1.1rem;
    background: linear-gradient(90deg, #1E1E2E, #0F0F1A, #1E1E2E);
    color: #4FC3F7;
    letter-spacing: 1px;
    box-shadow: 0 -2px 15px rgba(79, 195, 247, 0.2);
    backdrop-filter: blur(6px);
  }

  footer span {
    background: linear-gradient(90deg, #4FC3F7, #00E5FF, #81D4FA);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }

  font-size: 10px;

  width: 50px;

    margin-bottom: 15% !important;

}
}

</style>
</head>

<body>


<h1>Chuy√™n gia AI - Sinh h·ªçc</h1>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>

  <div class="suggestions">
    <div class="suggestion" onclick="sendQuickReply('Gi·∫£i th√≠ch th√™m')">Gi·∫£i th√≠ch th√™m</div>
    <div class="suggestion" onclick="sendQuickReply('V√≠ d·ª• minh h·ªça')">V√≠ d·ª• minh h·ªça</div>
    <div class="suggestion" onclick="sendQuickReply('Li√™n h·ªá th·ª±c t·∫ø')">Li√™n h·ªá th·ª±c t·∫ø</div>
  </div>

  <div class="input-area">
    <div class="upload-buttons">
      <label for="fileUpload" class="tool-btn" data-tooltip="T·∫£i t·ªáp üìÅ">üìÅ</label>
      <input type="file" id="fileUpload" />
      <label for="imageUpload" class="tool-btn" data-tooltip="T·∫£i ·∫£nh üñº">üñº</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <div class="delete-btn tool-btn" data-tooltip="cu·ªôc h·ªôi tho·∫°i m·ªõi üóëÔ∏è" onclick="clearChat()">üóë</div>
    </div>
    <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button class="send-btn" onclick="sendMessage()">‚û§</button>
  </div>
</div>
  <footer>
    ¬© 2025 <span> InteraClass | M√¥ ph·ªèng Sinh h·ªçc</span> ƒê·ªìng h√†nh c√πng h·ªçc sinh Vi·ªát Nam. üöÄ
  </footer>
<script>
const chatBox = document.getElementById('chatBox');
const input = document.getElementById('userInput');
const imgUpload = document.getElementById('imageUpload');

window.onload = () => {
  const saved = localStorage.getItem('chatHistory');
  if (saved) chatBox.innerHTML = saved;
};

function sendMessage(text) {
  const msg = text || input.value.trim();
  if (!msg) return;

  const userMsg = `
    <div class="message-row user">
      <div class="avatar"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png"></div>
      <div class="message">${msg}</div>
    </div>`;
  chatBox.innerHTML += userMsg;
  input.value = '';
  chatBox.scrollTop = chatBox.scrollHeight;

  showLoading();
  setTimeout(() => {
    removeLoading();
    addBotMessage("C·∫£m ∆°n b·∫°n! T√¥i s·∫Ω gi·∫£i th√≠ch th√™m üå±");
  }, 1000);

  saveChat();
}

function showLoading() {
  const loading = document.createElement('div');
  loading.className = 'message-row bot loading';
  loading.innerHTML = `<div class="avatar"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712104.png"></div>
  <div class="spinner"></div> <span>AI ƒëang ph·∫£n h·ªìi...</span>`;
  chatBox.appendChild(loading);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function removeLoading() {
  const loading = document.querySelector('.loading');
  if (loading) loading.remove();
}

function addBotMessage(text) {
  const botMsg = `
    <div class="message-row bot">
      <div class="avatar"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712104.png"></div>
      <div class="message">${text}<div class="copy-btn" onclick="copyText(this)">üìã</div></div>
    </div>`;
  chatBox.innerHTML += botMsg;
  chatBox.scrollTop = chatBox.scrollHeight;
  saveChat();
}

function sendQuickReply(msg) { sendMessage(msg); }

function saveChat() {
  localStorage.setItem('chatHistory', chatBox.innerHTML);
}

function clearChat() {
  chatBox.innerHTML = '';
  localStorage.removeItem('chatHistory');
}

function copyText(el) {
  const msg = el.closest('.message-row').querySelector('.message').cloneNode(true);
  const btn = msg.querySelector('.copy-btn');
  if (btn) btn.remove();
  const text = msg.innerText.trim();

  navigator.clipboard.writeText(text)
    .then(() => {
      el.textContent = '‚úÖ';
      el.style.cursor = 'default';
      setTimeout(() => {
        el.textContent = 'üìã';
        el.style.cursor = 'pointer';
      }, 1200);
    })
    .catch(err => {
      console.error('Copy failed:', err);
      alert('Kh√¥ng th·ªÉ copy n·ªôi dung!');
    });
}

imgUpload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (event) => {
    const imgMsg = `
      <div class="message-row user">
        <div class="avatar"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png"></div>
        <img src="${event.target.result}" class="message-img" alt="Uploaded image">
      </div>`;
    chatBox.innerHTML += imgMsg;
    chatBox.scrollTop = chatBox.scrollHeight;
    saveChat();
  };
  reader.readAsDataURL(file);
});

input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
  if (e.key === 'Enter' && e.shiftKey) {
    input.value += "\n";
  }
  if (e.ctrlKey && e.key === 'Delete') {
    clearChat();
  }
});
</script>
</body>
